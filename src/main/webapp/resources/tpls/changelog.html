
<div class="row" ng-controller="ChangelogCtrl">

  <div class="col-md-12">

    <div class="widget">

      <div class="widget-head">
        <div class="pull-left">更新日志列表</div>
        <div class="widget-icons pull-right">
          <button ng-click="openSaveDialog()" class="btn btn-primary">添加</button>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="widget-content">

        <div class="overflow_x_scroll">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>id</th>
                <th>标题</th>
                <th>版本号</th>
                <th>版本地址</th>
                <th>内容</th>
                <th>应用类型</th>
                <th>强制更新</th>
                <th>状态</th>
                <th class="hidden">创建时间</th>
                <th class="hidden-xs">更新时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>

              <tr ng-repeat="changelog in data.contents">
                <td ng-bind="(data.page - 1) * data.size + $index + 1"></td>
                <td ng-bind="changelog.id"></td>
                <td ng-bind="changelog.title"></td>
                <td ng-bind="changelog.version"></td>
                <td title="{{changelog.url}}"><a ng-href="{{changelog.url}}" ng-bind="changelog.url" target="_blank"></a></td>
                <td ng-bind="changelog.content | limitTo: 30"></td>
                <td ng-bind="changelog.nodeType | showNodeTypeName"></td>
                <td><span class="label" ng-class="changelog.force ? 'label-warning' : 'label-success'" ng-bind="changelog.force ? '强制' : '正常'"></span></td>
                <td><span class="label" ng-class="changelog.status ? 'label-success' : 'label-danger'" ng-bind="changelog.status ? '有效' : '无效'"></span></td>
                <td class="hidden" ng-bind="changelog.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                <td class="hidden-xs" ng-bind="changelog.updateTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                <td>
                  <button ng-click="openSaveDialog(changelog)" class="btn btn-xs btn-warning">
                    <i class="icon-pencil"></i>
                  </button>
                  <button ng-click="changeStatus(changelog)" class="btn btn-xs" ng-class="changelog.status ? 'btn-danger' : 'btn-success'">
                    <i ng-class="changelog.status ? 'icon-remove' : 'icon-ok'"></i>
                  </button>
                  <button ng-click="del(changelog)" class="btn btn-xs btn-danger">
                    <i class="icon-trash"></i>
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>

        <div class="widget-foot container-fluid">
          <span class="pagination-info"> 分页信息: <span class="label label-default"> <span ng-bind="data.contents.length"></span> / <span
              ng-bind="data.totalCount"></span>
          </span>
          </span>
          <pagination class="pull-right" ng-change="pageChanged()" boundary-links="true" rotate="true" previous-text="上一页" next-text="下一页"
            first-text="第一页" last-text="最后一页" total-items="data.totalCount" ng-model="currentPage" max-size="data.size" items-per-page="data.size"></pagination>
          <div class="clearfix"></div>
        </div>

      </div>

    </div>

  </div>
  <!-- .row -->

</div>
<!-- .col-md-12 -->
