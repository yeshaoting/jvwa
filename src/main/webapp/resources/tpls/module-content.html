
<div class="row" ng-controller="ModuleContentCtrl">

  <div class="col-md-12">
    <div class="widget">
      <div class="widget-head">
        <div class="pull-left">模块内容管理</div>
        <div class="widget-icons pull-right">
          <button class="btn btn-primary" ng-click="openSaveDialog()">添加</button>
          <button class="btn btn-danger" ng-click="delAllChecked()">批量删除</button>
          <a ng-href="{{menu.link}}" class="wclose"><i class="icon-remove"></i></a>
          <!-- <a ng-href="{{menu.link}}" class="wclose"><i class="icon-remove"></i></a> -->
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="padd invoice">
        <div class="row module-detail">
          <h4 class="subtitle">模块详情</h4>
          <div class="col-md-4">
            模块编号: <span ng-bind="module.id"></span> <br /> 模块名称: <span ng-bind="module.name"></span> <br /> 模块类型: <span
              ng-bind="module.type | showModuleTypeName"></span> <br />模版类型: <span ng-bind="module.templateType | showTemplateTypeName"></span> <br />
          </div>
          <div class="col-md-4">
            展示顺序: <span ng-bind="module.rank"></span> <br /> 模块状态: <span ng-bind="module.status ? '有效' : '无效'"></span> <br /> 创建时间: <span
              ng-bind="module.createTime | date:'yyyy-MM-dd HH:mm:ss'"></span> <br /> 更新时间: <span
              ng-bind="module.updateTime | date:'yyyy-MM-dd HH:mm:ss'"></span> <br />
          </div>
          <div class="col-md-4">
            <a title="点击查看大图" ng-if="module.image" ng-href="{{module.image}}" target="_blank"><img ng-src="{{module.image}}" height="120" /></a><br />
          </div>
        </div>

          <div class="col-md-2">

              <ui-select ng-model="queryParams.status"> <ui-select-match placeholder="请选择模块状态...">{{$select.selected.name}}</ui-select-match>

                </button>

            </div>
          </div>
          <div class="col-md-2">111</div>
        </div> -->

      </div>

      <div class="widget-content module-content-list">

        <div class="overflow_x_scroll">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th><a href="javascript: void(0);" ng-click="checkAll()" ng-bind="checkAllStatus ? '取消' : '全选'"></a></th>
                <th>id</th>
                <th>内容编号</th>
                <th>内容名称</th>
                <th>链接类型</th>
                <th>链接内容</th>
                <th>链接父级编号</th>
                <th>视频播放量</th>
                <th class="hidden-xs">图片预览</th>
                <th>应用类型</th>
                <th>内容状态</th>
                <th>关联状态</th>
                <th>展示顺序</th>
                <th class="hidden">创建时间</th>
                <th class="hidden-xs">更新时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>

              <tr ng-repeat="vo in data.contents">
                <td ng-bind="(data.page - 1) * data.size + $index + 1"></td>
                <td class="check"><input type="checkbox" data-id="{{vo.id}}" /></td>
                <td ng-bind="vo.id"></td>
                <td ng-bind="vo.contentId"></td>
                <td ng-bind="vo.name"></td>
                <td ng-bind="vo.linkType | showLinkTypeName" title="{{vo.linkType}}"></td>
                <td title="{{vo.linkValue}}"><a ng-if="vo.linkType == 'LINK'" ng-href="{{vo.linkValue}}" ng-bind="vo.linkValue" target="_blank"></a>
                  <span ng-if="vo.linkType != 'LINK'" ng-bind="vo.linkValue"></span></td>
                <td ng-bind="vo.linkParentId"></td>
                <td ng-bind="vo.vv"></td>
                <td><span ng-if="vo.image"> <a ng-href="{{vo.image}}" target="_blank"><img ng-src="{{vo.image}}" width="48"
                      height="48" /></a>
                </span></td>
                <td ng-bind="vo.nodeType | showNodeTypeName"></td>
                <td class="hidden-xs"><span class="label" ng-class="vo.contentStatus ? 'label-success' : 'label-danger'"
                  ng-bind="vo.contentStatus ? '有效' : '无效'"></span></td>
                <td><span class="label" ng-class="vo.status ? 'label-success' : 'label-danger'" ng-bind="vo.status ? '有效' : '无效'"></span></td>
                <td ng-bind="vo.rank"></td>
                <td class="hidden" ng-bind="vo.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                <td class="hidden-xs" ng-bind="vo.updateTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                <td>
                  <button ng-click="openSaveDialog(vo)" class="btn btn-xs btn-warning">
                    <i class="icon-pencil"></i>
                  </button>
                  <button ng-click="changeStatus(vo)" class="btn btn-xs" ng-class="vo.status ? 'btn-danger' : 'btn-success'">
                    <i ng-class="vo.status ? 'icon-remove' : 'icon-ok'"></i>
                  </button>
                  <button ng-click="del(vo)" class="btn btn-xs btn-danger">
                    <i class="icon-trash"></i>
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>

        <div class="widget-foot container-fluid">
          <span class="pagination-info"> 分页信息: <span class="label label-default"> <span ng-bind="data.contents.length"></span> / <span
              ng-bind="data.totalCount"></span>
          </span>
          </span>
          <pagination class="pull-right" ng-change="pageChanged()" boundary-links="true" rotate="true" previous-text="上一页" next-text="下一页"
            first-text="第一页" last-text="最后一页" total-items="data.totalCount" ng-model="currentPage" max-size="data.size" items-per-page="data.size"></pagination>
          <div class="clearfix"></div>
        </div>

      </div>

    </div>
  </div>
  <!-- .row -->

</div>
<!-- .col-md-12 -->
