
<div class="col-md-12">

  <div class="widget wgreen">

    <div class="widget-head">
      <div class="pull-left" ng-bind="userParams.id == null ? '添加用户' : '编辑用户'"></div>
      <div class="widget-icons pull-right">
        <a ng-click="close()" href="javascript:void(0);" class="wclose"><i class="icon-remove"></i></a>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="widget-content">
      <div class="padd">

        <!-- <h6>Input Boxs</h6>
        <hr> -->
        <!-- Form starts.  -->
        <form class="form-horizontal" role="form">
          <div class="form-group" ng-if="userParams.id">
            <label for="ID" class="col-lg-3 control-label">ID：</label>
            <div class="col-lg-8">
              <p ng-model="userParams.id" ng-bind="userParams.id" class="form-control-static" id="ID"></p>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="col-lg-3 control-label">用户名：</label>
            <div class="col-lg-8">
              <input ng-model="userParams.username" type="text" class="form-control" id="username" placeholder="用户名" />
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-lg-3 control-label">密码：</label>
            <div class="col-lg-8">
              <input ng-model="userParams.password" type="text" class="form-control" id="password" placeholder="密码" />
            </div>
          </div>

          <div class="form-group">
            <label for="name" class="col-lg-3 control-label">姓名：</label>
            <div class="col-lg-8">
              <input ng-model="userParams.name" type="text" class="form-control" id="name" placeholder="姓名" />
            </div>
          </div>

          <div class="form-group" ng-if="userParams.uuid">
            <label for="uuid" class="col-lg-3 control-label">唯一码：</label>
            <div class="col-lg-8">
              <span ng-model="userParams.uuid" ng-bind="userParams.uuid" class="form-control-static" id="uuid"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="status" class="col-lg-3 control-label">启用状态：</label>
            <div class="col-lg-8">
              <ui-select ng-model="userParams.status"> <ui-select-match placeholder="请选择用户状态...">{{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="status.value as status in statuses | filter: $select.search">
              <div ng-bind-html="status.name | highlight: $select.search"></div>
              </ui-select-choices> </ui-select>
            </div>
          </div>

        </form>
      </div>
    </div>
    <!-- <div class="widget-foot">
      Footer goes here
    </div> -->

    <div class="modal-footer">
      <button class="btn btn-danger" ng-click="cancel()">取消</button>
      <button class="btn btn-primary" ng-click="save()">确定</button>
    </div>

  </div>

</div>
